<!DOCTYPE html>
<html>
    <head>
        <title>Login/ Register</title>
        <link rel="icon" type="image/png" href="Images/BankLogo2.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form class="row pt-5"id="registerForm">
            <input type="text" placeholder="Name" name = "name"class="form-control form-input" />
            <input type="text" placeholder="Last Name" name = "lastName" class="form-control form-input" />
            <input type="text" placeholder="Username" name = "username" class="form-control form-input" />
            <input type="text" placeholder="Email" name = "email" class="form-control form-input" />
            <input type="text" placeholder="Phone Number" name = "phoneNumber" class="form-control form-input" />
            <input type="password" placeholder="Password" class="form-control form-input" name="password" />
            <button type="submit" class="btn submitBtn">Register</button>
            <hr style="border-top: 2px dotted #000;" class="mt-4"/>
            <p style="text-align: center;">Already have an account? <em style = "cursor: pointer;"><u id = "signInTxt">Sign in</u></em> </p>
        </form>

        <form class="row" id="signInForm">
            <input type="text" placeholder="Username or Email" class="form-control form-input" />
            <input type="password" placeholder="Password" class="form-control form-input" />
            <p style="text-align: center;"><em style = "cursor: pointer;"><u>Forgot Password?</u></em></p>
            <button type="submit" class="btn submitBtn">Login</button>
            <hr style="border-top: 2px dotted #000;" class="mt-4"/>
            <p style="text-align: center;">Don't have an account? <em style = "cursor: pointer;"><u id = "registerTxt">Register</u></em> </p>
        </form>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
        
    </body>
</html>
